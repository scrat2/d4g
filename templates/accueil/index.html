{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DESIGN4GREEN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jspdf.es.min.js"></script>
    <script type="text/javascript" src="{%  static 'accueil/js/jsPDF.js' %}"></script>
    <script type="text/javascript" src="{%  static 'accueil/js/showFormular.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'accueil/css/accueil.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <img id="logo" alt="logo" src="{% static 'accueil/img/logo-inr.jpg' %}">
        <h1>Projet D4G Team.Random()</h1>
    </header>
    <div class="contenu">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="champsRecherche">
                <table>
                    <tr>
                        <th><label for="{{ form.region.id_for_label }}"></label></th>
                        <th class="hide"><label for="{{ form.departement.id_for_label }}"></label></th>
                        <th class="hide2"><label for="{{ form.postalCode.id_for_label }}"></label></th>
                        <th class="hide3"<label for="{{ form.commune.id_for_label }}"></label></th>
                    </tr>
                    <tr>
                        <td>{{ form.region }}</td>
                        <td class="hide">{{ form.departement }}</td>
                        <td class="hide2">{{ form.postalCode }}</td>
                        <td class="hide3">{{ form.commune }}</td>
                    </tr>
                </table>
            </div>
            <div class="bouton">
                <button type="submit">rechercher</button>
                <button type="reset">Réinitialiser</button>
                <button id="suivant" onclick="showForm()">Suivant</button>
            </div>
            <div>
                <button type="javascript:creationPDF()">Télécharger le résultat au format PDF</button>
            </div>
        </form>
    </div>
    <footer>
        <p>@Team.Random()</p>
        <p>CGU</p>
    </footer>
</body>
</html>
